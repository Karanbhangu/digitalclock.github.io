<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock || Karan Bhangu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="time">
            <div><h1 id="hour"></h1></div> <span class="blink">:</span>
            <div><h1 id="minute"></h1></div> <span class="blink">:</span>
            <div><h1 id="second"></h1></div>
        </div>
        <div class="day">
            <div id="dates"></div> <span> &nbsp; , &nbsp;</span>
            <div id="day"></div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
